<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo</title>
    <script>
        window.onload = variaveis

        function variaveis() {
            var entrada = document.getElementById('entrada');
            document.getElementById('limpar').addEventListener('click', fLimpar);
            
            var saida = document.getElementById('saida');
            document.getElementById('mostrar').addEventListener('click', fMostrar);
        }

        function fLimpar() {
            var entrada = document.getElementById('entrada');
            entrada.value = "";
            
            }

        function fMostrar() {
            var entrada = document.getElementById('entrada');
            var saida = document.getElementById('saida');
            saida.textContent = entrada.value;
            
            }
        

    
    </script>
</head>
<body>
    <input type="text" id="entrada"><br>
    <input type="button" value = "Limpar" id="limpar">
    <input type="button" value = "Mostrar" id="mostrar"><br>
    <p id="saida"></p>
</body>
</html>
