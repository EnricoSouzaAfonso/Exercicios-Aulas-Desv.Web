<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro</title>
    <script>
        let carro = { nome: "", ano: 0, cor: "", velocidade: 0 };

        function criar() {
            carro.nome = document.getElementById("nome").value;
            carro.ano = parseInt(document.getElementById("ano").value);
            carro.cor = document.getElementById("cor").value;
            carro.velocidade = 0;
            mostrar();
        }

        function acelerar() {
            carro.velocidade += 3;
            mostrar();
        }

        function frear() {
            carro.velocidade = Math.max(0, carro.velocidade - 2);
            mostrar();
        }

        function mostrar() {
            document.getElementById("resultado").textContent = 
                `Carro: ${carro.nome}, Ano: ${carro.ano}, Cor: ${carro.cor}, Velocidade: ${carro.velocidade} km/h`;
        }
    </script>
</head>
<body>
    <h2>Carro</h2>
    <input id="nome" placeholder="Nome">
    <input id="ano" placeholder="Ano">
    <input id="cor" placeholder="Cor">
    <button onclick="criar()">Criar</button>

    <h3>Resultados:</h3>
    <p id="resultado"></p>

    <button onclick="acelerar()">Acelerar</button>
    <button onclick="frear()">Frear</button>
</body>
</html>
