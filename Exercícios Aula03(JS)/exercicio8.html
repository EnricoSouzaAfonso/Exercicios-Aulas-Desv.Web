<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON para Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 5px;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Conversor de JSON para Objeto</h1>
    <textarea id="jsonInput" placeholder='Digite o JSON aqui (ex: {"nome":"João","idade":25})'></textarea><br>
    <button onclick="converterJson()">Converter</button>

    <p>Nome: <span id="nome"></span></p>
    <p>Idade: <span id="idade"></span></p>

    <script>
        function converterJson() {
            try {
                let jsonTexto = document.getElementById('jsonInput').value;
                let objeto = JSON.parse(jsonTexto);

                
                document.getElementById('nome').textContent = objeto.nome || "Não informado";
                document.getElementById('idade').textContent = objeto.idade !== undefined ? objeto.idade : "Não informado";
            } catch (erro) {
                alert("Erro ao converter JSON. Verifique a estrutura do texto!");
            }
        }
    </script>

</body>
</html>
