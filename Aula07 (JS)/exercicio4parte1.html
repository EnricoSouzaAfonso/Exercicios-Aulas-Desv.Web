<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma com Intervalo</title>
</head>
<body>
    <h1>Exemplo de Soma</h1>
    <p id="saida">1</p>

    <script>
        let x = 1;
        let saida;

        window.onload = inicio;

        function inicio() {
            saida = document.getElementById('saida');
            setInterval(soma, 2000);
        }

        function soma() {
          x = x + x;
          saida.innerHTML = x;
        }
    </script>
</body>
</html>
